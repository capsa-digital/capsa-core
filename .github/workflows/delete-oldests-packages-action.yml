name: delete-oldest-packages
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/delete-package-versions@v1
        with:
          package-name: 'telus.capsa.capsa-it'
          num-old-versions-to-delete: 28

      - uses: actions/delete-package-versions@v1
        with:
          package-name: 'telus.capsa.capsa-core'
          num-old-versions-to-delete: 28